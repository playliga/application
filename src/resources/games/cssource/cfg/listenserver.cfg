// declare aliases
alias "casual"      "mp_freezetime 0;mp_friendlyfire 0;mp_startmoney 160000"
alias "competitive" "mp_freezetime {{it.freezetime}};mp_friendlyfire 1;mp_startmoney 800"

// generic settings
con_logfile "{{it.logfile}}"
hostname "{{it.hostname}}"
rcon_password "{{it.rcon_password}}"
casual

// bot configuration
bot_allow_machine_guns 0
bot_allow_rogues 0
bot_allow_shotguns 0
bot_chatter "radio"
bot_defer_to_human_goals 0
bot_defer_to_human_items 0
bot_join_after_player 0
bot_quota 0
bot_quota_mode "normal"

// server settings
mp_autokick 0
mp_autoteambalance 0
mp_c4timer 35
mp_disable_autokick
mp_flashlight 1
mp_forcecamera 1
mp_forcechasecam 3
mp_limitteams 0
mp_logdetail 3
mp_roundtime 1.75
mp_timelimit 0
mp_tkpunish 0
sv_rollangle 0

// plugin: liga
liga_max_rounds "{{it.maxrounds}}"
liga_overtime_enable "{{it.ot}}"
liga_teamname_t "{{it.teamname_t}}"
liga_teamname_ct "{{it.teamname_ct}}"

// plugin: fake ping for bots
bp_minping 10
bp_maxping 25

// demo overrides
{{@if( it.demo )}}
sv_cheats 1
{{/if}}
